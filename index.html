<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/latest/normalize.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <img
        class="avatar"
        src="assets/images/avatar-jessica.jpeg"
        alt="avatar"
      />
      <h1 class="name">Jessica Randall</h1>
      <p class="location">London, United Kingdom</p>
      <p class="description">"Front-end developer and avid reader."</p>

      <div class="btn-container">
        <a href="https://github.com/" target="_blank" class="link-btn"
          >Github</a
        >
        <a
          href="https://www.frontendmentor.io/profile/"
          target="_blank"
          class="link-btn"
          >Frontend Mentor</a
        >
        <a href="https://www.linkedin.com/in/" target="_blank" class="link-btn"
          >LinkedIn</a
        >
        <a href="https://twitter.com/" target="_blank" class="link-btn"
          >Twitter</a
        >
        <a href="https://www.instagram.com/" target="_blank" class="link-btn"
          >Instagram</a
        >
      </div>
    </div>
  </body>
</html>
